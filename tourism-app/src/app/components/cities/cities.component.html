<h1 class="mb-5">
    Popular Tourist Destinations
</h1>
<h5>This page contains information about some Egypt's most popular cities and their main attraction sites. Cties with less than 3 attraction sites are listed in green.</h5>

<div *ngFor="let city of cities" class="mt-5">
    <h4 [class.green]="city.attractionSites.length < 3">{{city.name}} </h4>
    <div>
        <p>Popular destionations include: {{city.attractionSites}}</p>
    </div>
    

</div>
