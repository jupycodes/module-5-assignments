<h1>Weather</h1>
<h5 class="mt-5">Click on a city below to view it's average weather and to see when is the ideal time to visit.</h5>
<div>
    <ul>
        <li *ngFor="let weather of weatherData" class="removebullet">
            <a [routerLink]="['/weather', 
                            weather.name, 
                            weather.springN, 
                            weather.springM, 
                            weather.summerN, 
                            weather.summerM, 
                            weather.winterN, 
                            weather.winterM, 
                            weather.autumnN, 
                            weather.autumnM, 
                            weather.visitFrom, 
                            weather.visitTo]" class="styleCities">  {{weather.name }} </a>
        </li>
    </ul>
</div>
